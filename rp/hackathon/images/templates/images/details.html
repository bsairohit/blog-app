{% extends "images/base.html" %}
{% block content %}
<div class="card" style="width: 100%">
    <img class="card-img-top" src="{{ image.imageUrl.url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ image.imageName }}</h5>
      <p class="card-text">{{ image.imageDetails }}</p>
      <a href="/edit/{{ image.pk }}" class="btn btn-info">Edit</a>
      <a href="/delete/{{ image.pk }}" class="btn btn-danger">Delete</a>
    </div>
  </div>
{% endblock content %}
